<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Todo List</h1>
  </div>

  <div class="navbar">
    <p class="home selected">Home</p>
    <p class="week">Week</p>
    <p class="month">Month</p>
    <p class="projects">Projects</p>
    <div class="projectsContainer"></div>
  </div>

  <div class="content">
  </div>

  <div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>New Todo</h2>
        </div>
        <div class="modal-body">
            <form>
                <label for="title">Title</label>
                <input type="text" name="title" required autocomplete="off">
                <label for="dueDate">Due</label>
                <input type="date" name="dueDate" required autocomplete="off">
                <p>Priority</p>
                <div>
                  <input type="radio" name="priority" value="Low" checked>
                  <label for="low">Low</label>
                </div>
                <div>
                  <input type="radio" name="priority" value="Medium">
                  <label for="medium">Medium</label>
                </div>
                <div>
                  <input type="radio" name="priority" value="High">
                  <label for="high">High</label>
                </div>
                <button type="button" class="addTodo">Add Todo</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
